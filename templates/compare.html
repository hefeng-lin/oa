<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
</head>
<body>
<p>Please choose two images and click 'submit' to compare.</p>
    <form method='POST' enctype=multipart/form-data>
        <input type="file" name="file1"/>
        The input file 1 is: {{ file1 }}
        <br>
        <input type="file" name="file2"/>
        The input file 2 is: {{ file2 }}
        <input type="submit" value="submit"/>
    </form>
    The result(similarity) is: {{ result*100 }}%
</body>
</html>
